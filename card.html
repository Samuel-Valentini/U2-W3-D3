<!-- card start -->
<div class="col">
    <div class="card">
        <img
            src="https://images-na.ssl-images-amazon.com/images/I/91xrEMcvmQL.jpg"
            class="card-img-top"
            alt="Pandemic (The Extinction Files, Book 1)" />
        <div class="card-body">
            <h5 class="card-title">Pandemic (The Extinction Files, Book 1)</h5>

            <div class="text-center">
                <p
                    class="text-center btn btn-outline-primary no-hover"
                    id="price">
                    7,81 €
                </p>
                <div>
                    <a href="#" class="btn btn-warning w-100">Discard</a>
                </div>
                <div>
                    <a href="#" class="btn btn-primary mt-1 w-100">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- card end -->

<div class="col" id="card-${i}">
    <!-- card ${i + 1} start -->
    <div class="card h-100">
        <img src="${data[i].img}" class="card-img-top" alt="${data[i].title}" />
        <div
            class="card-body"
            style="
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            ">
            <h5 class="card-title">Nightchaser</h5>

            <div class="text-center">
                <p
                    class="text-center btn btn-outline-primary no-hover"
                    id="price">
                    4.84 €
                </p>
                <div>
                    <a href="#" class="btn btn-warning w-100 discard-btn"
                        >Discard</a
                    >
                </div>
                <div>
                    <a
                        href="#"
                        class="btn btn-primary mt-1 w-100 buy-btn"
                        data-i="6"
                        >Buy Now</a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
